<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <title>Martin's Aquarium</title>
  </head>
  <body>
    <header class="header">
      <h1>Martin's Aquarium</h1>
    </header>
    <article class="flex-container-left">
      <section class="fishes">
        <h3>FISH!</h3>
        <!-- All fish pictures and names lifted from https://www.generatormix.com/random-fish -->
        <div class="fish">
          <img
            class="fish_image"
            src="https://www.generatormix.com/images/fish/dolly-varden.jpg"
            alt="Dolly varden by the rocks"
          />
        </div>
        <div class="fish">
          <img
            class="fish_image"
            src="https://www.generatormix.com/images/fish/gilt-head-(seabream).jpg"
            alt="gilt-head (seabream)"
          />
        </div>
        <div class="fish">
          <img
            class="fish_image"
            src="https://www.generatormix.com/images/fish/red-bass.jpg"
            alt="red bass"
          />
        </div>
        <div class="fish">
          <img
            class="fish_image"
            src="https://www.generatormix.com/images/fish/snapper-(red-emperor).jpg"
            alt="red emperor snapper"
          />
        </div>
        <div class="fish">
          <img
            class="fish_image"
            src="https://www.generatormix.com/images/fish/pufferfish.jpg"
            alt="pufferfish"
          />
        </div>
      </section>
      <section class="quotes">
        <h3>QUOTES!</h3>
      </section>
      <section class="locations">
        <h3>LOCATIONS!</h3>
      </section>
    </article>
    <aside class="tips">Tank Care and Notes</aside>
  </body>
</html>
